<script> document.addEventListener("DOMContentLoaded", function(event) { 

// Declare an empty obj:
var obj = {}

// Declare an obj with properties (a property is a key-value-pair):
obj = {
  prop: 'val',
  anotherProp: null,
  funkyProp: function() {
    // Props can be called of the obj
    // by prepending the this-keyword:
    console.log("The val of prop is " + this.prop)
  },
}

// Call an object's function:
obj.funkyProp()

// Get a prop' val:
var val= obj.prop

// Add a prop to obj (same for modifying):
obj.gotProp = 'ably'

// Delete a prop of object:
delete obj.anotherProp

// Show object's props and vals:
for(key in obj) {
  console.log(key)
  console.log(obj.key)
}


}); </script>
